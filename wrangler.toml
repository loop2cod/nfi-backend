# Cloudflare Workers Configuration for NFI Platform

name = "nfi-platform-api"
main = "main.py"
compatibility_date = "2024-01-01"
compatibility_flags = ["python_workers"]

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "nfi-platform-db"
database_id = "your-d1-database-id" # Run: wrangler d1 create nfi-platform-db

# Environment Variables
[vars]
APP_NAME = "NFI Platform API"
APP_VERSION = "1.0.0"
DEBUG = "false"

# Secrets (Set via: wrangler secret put SECRET_NAME)
# wrangler secret put SECRET_KEY
# wrangler secret put SUMSUB_API_KEY
# wrangler secret put SUMSUB_SECRET_KEY
# wrangler secret put ONFIDO_API_TOKEN

# Development Settings
[env.development]
name = "nfi-platform-api-dev"
vars = { DEBUG = "true" }

# Production Settings
[env.production]
name = "nfi-platform-api-prod"
vars = { DEBUG = "false" }
